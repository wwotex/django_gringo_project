{% extends "base.html" %}
{% block content %}
<h1 class="my-5">USER {{lang_name}} PAGE</h1>
<a href="{% url 'language.list' %}" class="btn btn-primary">BACK</a>
<h3>You learned already: </h3>
<table>
    <tr><th>word</th> <th>translation</th> <th>date added</th></tr>
    {% for elem in word_list %}
    <tr><td>{{elem.word}}</td> <td>{{elem.translation}}</td> <td>{{elem.time_created}}</td></tr>
    {% endfor %}
</table>
{% endblock %}
